<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="public/favicon.png" type="image/png" sizes="32x32">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container main_container">
    <div class="columns">
      <div class="column col-xs-12 col-6 slogan_text">
        <div class="slogan">
          <h1>Learn to code by watching others</h1>
        </div>
        <div class="text">
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.</p>
        </div>
      </div>
      <div class="column col-xs-12 col-6 card_form">
          <div class="card_price">
            <div class="text">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
          </div>
          <div class="form">
            <form>
              <input type="text" placeholder="First Name">
              <input type="text" placeholder="Last Name">
              <input type="email" placeholder="Email Address">
              <input type="password" placeholder="Password">
              <input type="submit" value="claim your free trial">
              <p class="terms">
                By clicking the button, you are agreeing to our  <a href="#">Terms and Services</a>
              </p>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
