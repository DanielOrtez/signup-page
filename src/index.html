<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="public/favicon.png" type="image/png" sizes="32x32">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container main">
    <div class="columns">
      <div class="column col-lg-12 col-6 leftside">
        <div class="leftside--slogan">
          <h1 class="leftside--slogan_title text-bold">Learn to code by watching others</h1>
        </div>
        <div class="leftside--text">
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.</p>
        </div>
      </div>
      <div class="column col-xs-12 col-6 rightside">
          <div class="rightside_card-price">
            <div class="rightside_card-price--text">
                <p><span class="text-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
          </div>
          <div class="rightside_form">
            <form class="form">
              <input type="text" placeholder="First Name" class="form_input">
              <input type="text" placeholder="Last Name" class="form_input">
              <input type="email" placeholder="Email Address" class="form_input">
              <input type="password" placeholder="Password" class="form_input">
              <input type="submit" value="claim your free trial" class="form_btn text-bold">
              <p class="form_terms">
                By clicking the button, you are agreeing to our&nbsp;
                <a href="#" class="text-highlight">Terms and Services</a>
              </p>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
